<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--    -->
    <title>微记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="description" content="描述" />
    <meta name="keywords" content="MarkDown" />
    <meta name="author" content="Vangogh" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <!--    -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/assets/styles/iconfont/iconfont.css" />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      // 获取一下url是否有国际化相关路径
      const pathLocale = path.startsWith("/en-US")
        ? "en-US"
        : path.startsWith("/zh-CN")
        ? "zh-CN"
        : undefined;

      // 设置相关标题
      function deriveTitleFromLocale(locale = navigator.language) {
        if (locale === "zh-CN") {
          document.title = "微记: 一个桌面端markdown编辑器";
          document
            .getElementsByTagName("html")[0]
            .setAttribute("lang", "zh-CN");
        } else {
          document.title = "Whisper Record: A Desktop-App";
          document.getElementsByTagName("html")[0].setAttribute("lang", "en");
        }
      }

      deriveTitleFromLocale(pathLocale);
    </script>
    <div id="appProvider" style="display: none"></div>
    <div id="app">
      <div class="first-loading-wrp" style="--wails-draggable: drag">
        <div class="loading-wrp">
          <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
